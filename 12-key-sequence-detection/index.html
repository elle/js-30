<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <script>
    const pressed = [];
    const password = "password";
    const secret = [
      "ArrowUp",
      "ArrowUp",
      "ArrowDown",
      "ArrowDown",
      "ArrowLeft",
      "ArrowLeft",
      "ArrowRight",
      "ArrowRight",
      "b",
      "a",
    ];
 
    window.addEventListener("keyup", (e) => {
      pressed.push(e.key);

      // trim the array to a max of `secret.length` inputs
      pressed.splice(-secret.length - 1, pressed.length - secret.length);

      console.log(pressed);

      //if (pressed.join("").includes(password)) {
      if (pressed.join("") == secret.join("")) {
        console.log("DING DING!");
      }
    });
  </script>
</body>
</html>
