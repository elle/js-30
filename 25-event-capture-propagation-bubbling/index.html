<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
    <style>
      html {
        box-sizing: border-box;
      }

      *, *:before, *:after { box-sizing: inherit; }

      div {
        width:100%;
        padding:100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background:mistyrose;
      }

      .three {
        background:coral;
      }
    </style>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three">
        </div>
      </div>
    </div>

    <button></button>

    <script>
      const divs = document.querySelectorAll("div");

      function logText(e) {
        //e.stopPropagation(); // stop bubbling!
        // logs the class of all three divs, not just the middle one
        console.log(this.classList.value);
        // logs the three divs
        console.log(this);
      }

      divs.forEach(div => div.addEventListener("click", logText, {
        //capture: true,
        capture: false,
        once: true,
      }));
    </script>
  </body>
</html>
