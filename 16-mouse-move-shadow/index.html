<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
    <style>
      html {
        color:black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        align-items: center;
        color:black;
        display:flex;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        font-size: 100px;
        text-shadow: 10px 10px 0 rgba(0,0,0,1);
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100 // 100px

      function shadow(e) {
        const width = hero.offsetWidth;
        const height = hero.offsetHeight;
        // ES6 syntax
        //const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if(this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        // Walk is max 100, x at the max top is 0
        // (0 / width * 100) - (100 / 2) = -50
        // so basically, the range of the shadow will be between 50 to -50
        // and using Math.round to get round values
        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));

        text.style.textShadow = `
          ${xWalk}px ${yWalk}px 0 red,
          ${xWalk * -1}px ${yWalk}px 0 blue,
          ${yWalk}px ${xWalk}px 0 green,
          ${yWalk * -1}px ${xWalk}px 0 yellow
        `;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
